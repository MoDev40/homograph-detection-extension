    <link href="block.css" rel="stylesheet" />

    />

  <body>
    <div class="container">
      <div class="icon">
        <i class="fas fa-shield-alt"></i>
      </div>
      <h1>Access Blocked</h1>

        This page has been blocked due to potential homograph attack.
      </p>
      <button id="back" class="button">
        <i class="fas fa-arrow-left"></i>

        <i class="fas fa-info-circle"></i>
        <span
          >Homograph attacks can trick users with look-alike characters.</span
        >
      </p>
    </div>
